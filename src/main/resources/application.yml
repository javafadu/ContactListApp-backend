contactlist:
  app:
    jwtSecret: contact@List@372
    jwtExpirationMs: 86400000

logging:
  file:
    name: logs/contactlist.log
  pattern:
    file: "%d %-5level [%thread] %logger:%msg%n"
  level:
    '[org.springframework.web]': WARN
    '[org.hibernate]': INFO
    '[com.citylist]': INFO

